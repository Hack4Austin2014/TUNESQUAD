<ion-view title="Report">
  <ion-content class="padding">
    <div class="card">
      <div class="item">
        <h2>{{lesson.name}} - {{lesson.instrument}}</h2>
      </div>
      <div class="item">
        <div ng-repeat="(k,v) in report">
          <div class="row">
            <div class="col-50"><h3>{{k}}</h3></div>
            <div class="col">
              <span ng-repeat="i in getStarArray(5,v) track by $index" ng-click="report[k] = $index+1">
                <span class="{{getStarClass(i, v)}}"></span>
              </span>
            </div>
          </div>
          <hr style="{{$last?'display:none;':''}}">
        </div>
      </div>
      <a href="#submit" class="button button-block button-assertive">Submit Lesson &amp; Report</a>
    </div>
  </ion-content>
</ion-view>
