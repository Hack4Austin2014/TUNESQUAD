<ion-view title="Lesson">
  <ion-content class="padding">
  	<!-- Modal asking if a guardian is present ? -->
    <div class="card">
      <div class="item">
        <h2>{{lesson.name}} - {{lesson.instrument}} - {{lesson.time}}</h2>
      </div>
      <div class="item">
      	<p>Assignment</p>
      	<ul>
      	  <li>
      	    <input type="checkbox" name="assignment-1" id="assignment-1">
      	    <label for="assignment-1">Minuet in G</label>
      	  </li>
      	  <li>
      	    <input type="checkbox" name="assignment-2" id="assignment-2">
      	    <label for="assignment-2">Scales: G, E#</label>
      	  </li>
      	  <li>
      	    <input type="checkbox" name="assignment-3" id="assignment-3">
      	    <label for="assignment-3">Piece 3</label>
      	  </li>
      	</ul>
      </div>
      <div class="item">
      	<p>New Assignment</p>
      	<ul>
          <li ng-repeat="e in newAssignments">
            <input type="checkbox" name="piece-{{$index}}" id="piece-{{$index}}">
            <label for="piece-{{$index}}">{{e}}</label>
          </li>
          <hr>
      	  <li>
      	  	<input ng-model="newAssignmentInput" ng-keypress="newAssignmentInput = $event.keyCode" type="text" placeholder="  ex: Beethoven's 5th">
      	  </li>
      	</ul>
      </div>
      <a href="#/tab/report/{{lesson.id}}" class="button button-block button-calm">Proceed to Report</a>
    </div>
  </ion-content>
</ion-view>
