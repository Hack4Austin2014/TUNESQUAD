<ion-view title="Today">
  <ion-content class="padding">
    <ion-list class="list-inset">
      <ion-item ng-repeat="lesson in lessons" type="item-text-wrap" href="#/tab/lesson/{{lesson.id}}">
        <h2>{{lesson.name}}</h2> <h3>{{ lesson.time | date:'short' }}</h3>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
